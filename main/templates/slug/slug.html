<h1>{% if action == "edit" %}Edit{% else %}Create{% endif %} Slug</h1>

<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}

  {% for field in form %}
    <div>
      <label>{{ field.label }}</label>
      {{ field }}
      {{ field.errors }}
    </div>
  {% endfor %}

  <button type="submit">Save</button>
</form>
